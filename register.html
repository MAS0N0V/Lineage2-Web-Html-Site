        <form>
            <div class="form-group">
                <label for="reg-email">Email address:</label>
                <input type="email" id="reg-email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="rules">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="reg-day">Day:</label>
                <select  id="reg-day" class="form-control">
                    <option selected>Choose...</option>
                    <option>01</option>
                    <option>02</option>

                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <label for="reg-month">Month:</label>
                <select id="reg-month" class="form-control">
                    <option selected>Choose...</option>
                    <option>01</option>
                    <option>02</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <label for="reg-year">Year:</label>
                <input type="text" id="reg-year" class="form-control" placeholder="1998">
            </div>
            <div class="form-check">
                <small class="rules">I accept the NCSOFT Terms of Use and Privacy Policy, and if I am under 18, my parent/guardian has accepted on my behalf.</small>
                <br/>
                <input type="checkbox" id="reg-checkbox" class="form-check-input">
                <label class="form-check-label" for="reg-checkbox">I agree with the rules</label>
            </div>
            <button type="submit" id="register" class="btn btn-primary">Submit</button>
